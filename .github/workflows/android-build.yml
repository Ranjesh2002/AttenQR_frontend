name: Build Android APK (Expo)

on:
  workflow_dispatch:  # Manual trigger; you can change to push trigger later

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
      EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}   # Ensure compatibility with older CLI versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install latest EAS CLI
        run: npm install -g eas-cli@latest

      - name: Verify EAS CLI version
        run: eas --version

      - name: Build Android APK
        run: eas build --platform android --profile preview --non-interactive --json > build.json

      - name: Show build JSON for debug
        run: cat build.json

      - name: Download built APK from Expo
        run: |
          url=$(jq -r '.[0].artifacts.buildUrl' < build.json)
          echo "Downloading APK from: $url"
          curl -L -o app.apk "$url"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-apk
          path: app.apk
